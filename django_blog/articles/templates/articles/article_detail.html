{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
	<div class="article">
		<img src="{{ article.thumb.url }}">
		<h2>{{ article.title }}</h2>
		<p>{{ article.body }}</p>
		<p>Data de criação: {{ article.date }}</p>
		<p>Criado por {{ article.author.username }}</p>
	</div>
</div>
{% endblock %}
