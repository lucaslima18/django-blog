{% extends 'base_layout.html' %}

{% block content %}
    <br>
    <h1>Lista de Artigos</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <br>
          <h2>
            <a href="{% url 'articles:detail' article.slug %}">{{ article.title }}</a>
          </h2>

          <p>{{ article.snippet }}</p>
          <p>{{ article.date }}</p>
          <p class="author">Adicionado por {{ article.author.username }}</p>
          <br>

        </div>
      {% endfor %}
    </div>
{% endblock %}
